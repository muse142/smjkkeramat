<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('smk2.jpg'); /* Replace with your desired background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }
    /* Header styles */
    .header {
      background-color: rgba(75, 0, 130, 0.8); /* Semi-transparent background */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .logo img {
      height: 100px;
    }
    /* Navigation styles */
    nav {
      background-color: rgba(75, 0, 130, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background-color: white;
      color: #4b0082;
    }
    /* Form styles */
    .form-container {
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9); /* Light background for contrast */
      color: #4b0082;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #4b0082;
    }
    .form-container form {
      text-align: left;
    }
    .form-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .form-container input,
    .form-container textarea,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #4b0082;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-container input[type="submit"] {
      background-color: #4b0082;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .form-container input[type="submit"]:hover {
      background-color: #ffffff;
      color: #4b0082;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .back-button {
      margin-top: 20px;
      background-color: #ffffff;
      color: #4b0082;
      border: 2px solid #4b0082;
      padding: 12px 30px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .back-button:hover {
      background-color: #4b0082;
      color: white;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }
    .back-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="smk.jpg" alt="Logo"> <!-- Replace with your logo -->
    </div>
  </div>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="discover.html">Discover</a></li>
      <li><a href="library.html">Library</a></li>
      <li><a href="academic.html">Academic</a></li>
      <li><a href="facility.html">Facility</a></li>
    </ul>
  </nav>

  <div class="form-container" id="admission-form">
    <h2>Admission Form</h2>
    <form action="mailto:2022699348@student.uitm.my.edu" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br><br>
      <label for="course">Course:</label>
      <select id="course" name="course" required>
        <option value="course1">Science Stream</option>
        <option value="course2">Humanity Science</option>
        <option value="course3">Literature</option>
      </select><br><br>
      <input type="submit" value="Submit">
    </form>
    <button class="back-button" onclick="window.history.back();">Back</button>
  </div>
</body>
</html>
